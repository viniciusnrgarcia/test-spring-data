<!DOCTYPE html>

<!-- define angular app -->
<html data-ng-app="testAngularJSApp">

<head>
	<!-- SCROLLS -->
	<!-- load bootstrap -->
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	
	<!-- SPELLS -->
	<!-- load angular -->
	<script  src="resources/js/angular.min.js" ></script>

	<script src="resources/js/pages/script.js"></script>
	
	<title>SPA with AngularJS</title>
</head>

<!-- define angular controller -->
<body data-ng-controller="mainController">

<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Exemplo Angular Routing</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				<li><a href="#about"><i class="fa fa-shield"></i>About</a></li>
				<li><a href="#contact"><i class="fa fa-comment"></i>Contact</a></li>
			</ul>
		</div>
		</nav>
	</header>


	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">
		{{ message }}
	
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div data-ng-view></div>
	</div>


	<!-- FOOTER -->
	<footer class="text-center">
		View the tutorial on <a href="http://scotch.io/tutorials/angular-routing-and-templating-tutorial">Scotch.io</a>
	</footer>

</body>
</html>
